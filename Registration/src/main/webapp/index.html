<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
<div style="background-color: #e6b9b9; padding: 20px; border-radius: 8px; width: 380px">
    <h1>Register</h1>
<!--    method get/ post-->
    <form action="registration" method="post">
        <table>
            <tr>
                <td colspan="2">Name</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="firstName" />
                </td>
                <td>
                    <input type="text" name="lastName" />
                </td>
            </tr>
            <tr>
                <td>First</td>
                <td>Last</td>
            </tr>
            <tr>
                <td colspan="2">Username</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="userName" size="47" />
                </td>
            </tr>
            <tr>
                <td colspan="2">E-mail</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="email" size="47" />
                </td>
            </tr>
            <tr>
                <td colspan="2">Password</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="password" name="password" size="47" />
                </td>
            </tr>
            <tr>
                <td colspan="2">Facebook</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="facebook" size="47" />
                </td>
            </tr>
            <tr>
                <td colspan="2">Enter your Facebook profile URL</td>
            </tr>
            <tr>
                <td colspan="2">Short Bio</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea name="shortBio" id="" cols="47" rows="7"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">Share a little Infomation about yourself</td>
            </tr>
        </table>
        <input type="submit" value="Register" />
    </form>
</div>
</body>
</html>
