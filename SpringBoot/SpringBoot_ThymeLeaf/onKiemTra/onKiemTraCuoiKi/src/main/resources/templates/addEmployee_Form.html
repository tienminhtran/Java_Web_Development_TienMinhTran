<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error{
            color: red;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>+++++++++++++++++++ADD EMPLOYEE+++++++++++++++++++</h1>
    <div>
        <a href="/employee/home">Home</a>
        <a href="/employee/showFormAdd">Add employee</a>
    </div>
    <form th:action="@{/employee/addEmployee}"  th:object="${employee}"  method="post">
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" th:field="*{gender}" />
                    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error"></div>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="text" th:field="*{email}" />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
                </td>
            </tr>

            <tr>
                <td>Number phone</td>
                <td>
                    <input type="text" th:field="*{phone}" />
                    <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error"></div>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td>
                    <input type="text" th:field="*{address}" />
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error"></div>
                </td>
            </tr>
            <tr>
                <td>Birthday</td>
                <td>
                    <input type="date" th:field="*{birthday}"/>
                    <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="error"></div>
                </td>

            </tr>

            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" th:field="*{salary}" />
                    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error"></div>
                </td>

            </tr>

            <tr>
                <td>Rating</td>
                <td>
                    <input type="number" th:field="*{rating}" />
                    <div th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="error"></div>
                </td>
            </tr>

            <tr>
                <td>Status</td>
                <td>
                    <select th:field="*{status}">
                        <option value="true">TRUE</option>
                        <option value="false">FALSE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" value="Add employee"/>   </td>
            </tr>

        </table>



    </form>


</body>
</html>
