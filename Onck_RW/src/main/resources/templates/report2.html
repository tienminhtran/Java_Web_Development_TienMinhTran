<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>dob</td>
        <td>email</td>
        <td>Thao tac</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${listCustomer}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td>
        <td th:text="${c.dob}"></td>
        <td th:text="${c.email}"></td>
        <td>
            <a th:href="@{/customers/chitiet/{id} (id=${c.id})}">Xem chi tiet</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
