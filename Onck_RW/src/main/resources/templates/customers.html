 <h1> danh sach khach hang</h1>

            <td>name</td>
            <td>dob</td>
            <td>email</td>
            <td>Thao tac</td>
        </tr>

            <td>
                <a th:href="@{/customers/chitiet/{id} (id=${c.id})}">Xem chi tiet</a>
            </td>
            <td>
                <a th:href="@{/customers/sua/{id} (id=${c.id})}">Chinh sua</a>
            </td>
            <td>
                <a th:href="@{/customers/xoa/{id} (id=${c.id})}"
                Xoa</a>
            </td>
        </tr>
    </tbody>
