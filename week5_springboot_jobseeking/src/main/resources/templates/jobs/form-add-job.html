<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <title>Create Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 60px; /* Adjusted for fixed navbar */
        }
        .navbar-custom {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            color: #17a2b8;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #FFFFFF;
            background-color: #17a2b8;
        }
        .navbar-brand img {
            max-height: 40px;
        }

        /* Page Title */
        h1, h2 {
            font-size: 2rem;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Form Styles */
        .card {
            background: #ffffff;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .form-label {
            color: #4e73df;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .form-control {
            border: 1.5px solid #d1d3e2;
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .form-check-input:checked {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary {
            background: #4e73df;
            border: none;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #375aa7;
        }

        .btn-secondary {
            background: #adb5bd;
            border: none;
            font-size: 1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #6c757d;
        }

        /* Table Styling */
        .table {
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            padding: 1rem;
            text-align: center;
        }

        .table th {
            background-color: #4e73df;
            color: white;
        }

        .table-striped tbody tr:nth-child(odd) {
            background-color: #f7f9fc;
        }

        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }

        .form-check {
            margin-left: 20px;
        }

        .d-flex.justify-content-between {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://bluec.vn/wp-content/themes/bluec2019/files/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CHIA SẺ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM & DỊCH VỤ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">VỀ BLUE C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <h7 class="nav-link">Welcome, <span>Company</span></h7>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">ĐĂNG XUẤT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4 text-center">Create New Job</h1>
    <div class="card shadow p-4">
        <form th:action="@{/jobs/save}" th:object="${jobDTO}" method="post">
            <div class="mb-3">
                <label for="jobName" class="form-label">Job Name:</label>
                <input type="text" id="jobName" th:field="*{jobName}" class="form-control" placeholder="Enter job name" required>
            </div>

            <div class="mb-3">
                <label for="jobDesc" class="form-label">Job Description:</label>
                <textarea id="jobDesc" th:field="*{jobDesc}" class="form-control" rows="4" placeholder="Enter job description" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Company:</label>
                <p class="text-muted" th:text="${company.getCompName()}"></p>
                <input type="hidden" th:field="*{companyId}" th:value="${company.getId()}"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Required Skills:</label>
                <div class="form-check" th:each="skill : ${skills}">
                    <input class="form-check-input" type="checkbox" th:field="*{skillIds}" th:value="${skill.getId()}"/>
                    <label class="form-check-label" th:text="${skill.getSkillName()}"></label>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/jobs/list}" class="btn btn-secondary">Back to Job List</a>
                <button type="submit" class="btn btn-primary">Save Job</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
