<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <form th:action="@{/jobs/search}" method="get">
                <div class="input-group mb-3">
                    <div class="container my-4">
                        <input id="searchBar" type="text" class="form-control" placeholder="Tìm kiếm..." oninput="searchItems()">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container mt-5">
    <!-- Success message -->
    <div th:if="${successMessage}" class="success-message" role="alert">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="icon">
        <span th:text="${successMessage}"></span>

    </div>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="Error" class="icon">
        <span th:text="${errorMessage}"></span>
    </div>
    <h3 class="text-center mb-4"> Vị trí công việc </h3>
    <div th:if="${#lists.isEmpty(jobs)}" class="alert alert-warning text-center mt-4">
        No job recommendations found.
    </div>

    <div th:if="${!#lists.isEmpty(jobs)}" class="row mt-4">
        <div th:each="job : ${jobs}" class="col-md-4">
            <div class="card job-card shadow-sm">
                <div class="card-body d-flex align-items-center">
                    <!-- Avatar Section -->
                    <div class="avatar-container">
                        <img src="https://img.freepik.com/premium-vector/company-logo-with-avatar-design_1465-2.jpg?w=740" alt="Avatar" class="avatar">
                    </div>
                    <!-- Job Information Section -->
                    <div class="job-info ms-3">
                        <h5 class="card-title">
                            <a th:href="@{/jobs/details/{id}(id=${job.getId()})}" th:text="${job.getJobName()}">Job Name</a>
                        </h5>
                        <p class="card-text text-muted" th:text="${job.getJobDesc()}">Job Description</p>
                        <p><strong>Công ty:</strong> <span th:text="${job.getCompany().getCompName()}">Company Name</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script>
    function searchItems() {
        const searchInput = document.getElementById('searchBar').value.toLowerCase();
        const items = document.querySelectorAll('.job-card .job-info h5'); // Các tiêu đề cần tìm

        items.forEach(item => {
            const text = item.textContent.toLowerCase();
            if (text.includes(searchInput)) {
                item.closest('.job-card').style.display = 'block';
            } else {
                item.closest('.job-card').style.display = 'none';
            }
        });
    }

</script>
