<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Suggested Skills</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #e0e0e0);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 800px;
        }

        h2 {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .list-group-item {
            border: none;
            border-bottom: 1px solid #ddd;
            padding: 1.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .badge-primary {
            background-color: #4e73df;
            font-size: 0.9rem;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Skills Recommended for You</h2>

    <!-- Hiển thị khi không có kỹ năng được đề xuất -->
    <div th:if="${#lists.isEmpty(recommendedSkills)}" class="text-center">
        <p class="text-muted">No skills recommended at this time.</p>
    </div>

    <!-- Danh sách kỹ năng được đề xuất -->
    <div th:if="${!#lists.isEmpty(recommendedSkills)}">
        <ul class="list-group">
            <li th:each="skill : ${recommendedSkills}" class="list-group-item">
                <h5 th:text="${skill.skillName}" class="mb-2">Skill Name</h5>
                <p th:text="${skill.skillDescription}" class="text-muted">Skill Description</p>
                <span class="badge badge-primary" th:text="${skill.type}">Skill Type</span>
            </li>
        </ul>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/jobs/recommendations}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
