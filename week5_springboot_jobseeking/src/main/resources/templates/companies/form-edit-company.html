<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Company</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: white;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            color: #17a2b8;
            transition: color 0.3s ease-in-out;
        }
        .nav-item:hover {
            background-color: #17a2b8;
        }
        .nav-link:hover {
            color: #FFFFFF; /* Blue hover color */
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #004085;
        }
        .btn-danger {
            background-color: #dc3545;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .card-title a {
            color: #0056b3;
            text-decoration: none;
        }
        .card-title a:hover {
            text-decoration: underline;
            color: #003366;
        }
        .alert {
            border-radius: 8px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-label i {
            margin-right: 10px;
        }
        .form-control, .form-select, .form-textarea {
            border-radius: 8px;
        }
        .mb-3 {
            margin-bottom: 1.5rem;
        }
        .d-flex {
            justify-content: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="https://bluec.vn/wp-content/themes/bluec2019/files/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CHIA SẺ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM & DỊCH VỤ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">VỀ BLUE C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">ĐĂNG NHẬP</a>
                </li>
                <li class="nav-item">
                    <div class="collapse navbar-collapse justify-content-end">
                        <div class="btn-group">
                            <button type="button" class="nav-link" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://cdn-icons-png.flaticon.com/512/3437/3437393.png" style="width: 20px; height: 20px">
                                <span th:text="${company.getCompName()}"></span>
                                \/
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" th:href="@{/companies/edit/{id}(id=${company.id})}">Edit Company</a></li>
                                <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container mt-5">
    <form th:action="@{/companies/edit/{id}(id=${company.id})}" th:object="${company}" method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="compName" class="form-label"><i class="fas fa-building"></i>Tên Công Ty</label>
                    <input type="text" class="form-control" id="compName" th:field="*{compName}" required placeholder="Nhập tên công ty">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"><i class="fas fa-envelope"></i>Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required placeholder="Nhập email công ty">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label"><i class="fas fa-phone"></i>Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required placeholder="Nhập số điện thoại công ty">
                </div>
                <div class="mb-3">
                    <label for="about" class="form-label"><i class="fas fa-info-circle"></i>Giới thiệu</label>
                    <textarea class="form-control" id="about" th:field="*{about}" placeholder="Nhập thông tin về công ty"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="webUrl" class="form-label"><i class="fas fa-link"></i>Website URL</label>
                    <input type="url" class="form-control" id="webUrl" th:field="*{webUrl}" placeholder="Nhập địa chỉ web công ty">
                </div>
                <div class="mb-3">
                    <label for="street" class="form-label"><i class="fas fa-road"></i>Địa chỉ (Đường)</label>
                    <input type="text" class="form-control" id="street" th:field="*{address.street}" required placeholder="Nhập tên đường">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label"><i class="fas fa-city"></i>Thành phố</label>
                    <input type="text" class="form-control" id="city" th:field="*{address.city}" required placeholder="Nhập thành phố">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label"><i class="fas fa-globe"></i>Quốc gia</label>
                    <select class="form-select" id="country" th:field="*{address.country}" required>
                        <option value="" disabled selected>-- Chọn Quốc gia --</option>
                        <option th:each="country : ${countries}"
                                th:value="${country}"
                                th:text="${country.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label"><i class="fas fa-hashtag"></i>Số nhà</label>
                    <input type="text" class="form-control" id="number" th:field="*{address.number}" required placeholder="Nhập số nhà">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
