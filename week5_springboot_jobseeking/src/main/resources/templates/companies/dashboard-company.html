    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: white;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-nav .nav-link {
            font-weight: bold;
            color: #17a2b8;
            transition: color 0.3s ease-in-out;
        }
        .nav-item:hover {
            background-color: #17a2b8;
        }
        .nav-link:hover {
            color: #FFFFFF; /* Blue hover color */
        }
        .navbar-brand img {
            max-height: 40px;
        }
        .btn-primary {
            background-color: #0056b3;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            background-color: #004085;
        }
        .btn-danger {
            background-color: #dc3545;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
        .card-title a {
            color: #0056b3;
            text-decoration: none;
        }
        .card-title a:hover {
            text-decoration: underline;
            color: #003366;
        }
        .alert {
            border-radius: 8px;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }


        .table-hover tbody tr:hover {
            background-color: #e9ecef;
        }
        .table thead th {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #dee2e6;
        }
        .table th, .table td {
            text-align: center;
            padding: 10px;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
        }
        .table td ul {
            padding-left: 0;
            list-style: none;
        }
        .table td ul li {
            text-align: left;
        }
        .actions-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .actions-buttons .btn {
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .actions-buttons .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .actions-buttons .btn-primary:hover {
            background-color: #004085;
            border-color: #004085;
        }
        .actions-buttons .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .actions-buttons .btn-warning:hover {
            background-color: #e0a800;
            border-color: #e0a800;
        }
        .actions-buttons .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .actions-buttons .btn-danger:hover {
            background-color: #c82333;
            border-color: #c82333;
        }

    /*    BTN BANG*/
        .actions-buttons .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150PX; /* Đảm bảo các nút có kích thước bằng nhau */
            height: 80PX; /* Đảm bảo các nút có kích thước bằng nhau */
        }

        .actions-buttons i {
            margin-right: 5px; /* Khoảng cách giữa biểu tượng và text */
        }

    /*    them*/
        .input-group-text {
            background-color: #f8f9fa; /* Màu nền nhạt */
            border-right: 0; /* Xóa đường viền bên phải */
        }
        .input-group .form-control {
            border-left: 0; /* Xóa đường viền bên trái của ô nhập */
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Khoảng cách giữa biểu tượng và chữ */
        }
    </style>
</head>

<div class="container mt-5">
    <form th:action="@{/jobs/search}" method="get" class="mb-4">
        <input type="hidden" name="companyId" th:value="${company.id}">
        <div class="input-group mb-3">
            <span class="input-group-text">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" class="form-control" placeholder="Search by job name or skill name" name="query">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </form>

    <!-- Notification messages -->
    <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
    <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <a href="/jobs/new" class="btn btn-primary mb-3">
        <i class="fas fa-plus-circle"></i> Thêm mới vị trí tuyển
    </a>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Job Name</th>
            <th>Description</th>
            <th>Company</th>
            <th>Skills</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="jobPosting : ${jobPostings}">
            <td th:text="${jobPosting.getJobName()}"></td>
            <td th:text="${jobPosting.getJobDesc()}"></td>
            <td th:text="${jobPosting.company.getCompName()}"></td>
            <td>
                <ul>
                    <li th:each="jobSkill : ${jobPosting.getJobSkills()}">
                        <span th:text="${jobSkill.skill.getSkillName()}"></span>
                        (<span th:text="${jobSkill.getSkillLevel()}"></span>)
                    </li>
                </ul>
            </td>
            <td class="actions-buttons">
                <a th:href="@{'/jobs/' + ${jobPosting.getId()} + '/invite'}" class="btn btn-primary btn-block mb-2">
                    <i class="fas fa-user-check"></i> Ứng viên phù hợp
                </a>
                <a th:href="@{'/jobs/' + ${jobPosting.getId()} + '/edit'}" class="btn btn-warning btn-block mb-2">
                    <i class="fas fa-edit"></i> Chỉnh sửa
                </a>
                <form th:action="@{'/jobs/' + ${jobPosting.getId()} + '/delete'}" method="post" style="display: inline">
                    <button type="submit" class="btn btn-danger btn-block" onclick="return confirm('Bạn có chắc chắn muốn xóa không?');">
                        <i class="fas fa-trash-alt"></i> Xóa
                    </button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
