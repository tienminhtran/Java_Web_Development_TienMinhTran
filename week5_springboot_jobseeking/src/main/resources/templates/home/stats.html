<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Stats</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9631/9631363.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-weight: bold;
        }

        hr {
            border: none;
            border-top: 2px solid #e9ecef;
            margin: 20px 0;
        }

        .btn-container {
            margin: 20px 0;
            text-align: center;
        }

        .btn {
            margin: 0 10px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn.active {
            background: linear-gradient(135deg, #28a745, #218838);
            box-shadow: 0px 4px 10px rgba(0, 128, 0, 0.3);
            color: #ffffff;
        }

        /* B·ªë c·ª•c bi·ªÉu ƒë·ªì */
        .charts-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-container {
            flex: 1 1 45%;
            max-width: 550px;
            margin: auto;
            background-color: #f1f1f1;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            width: 100% !important;
            height: auto;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>üìä Statistics</h1>
    <hr>

    <div class="btn-container">
        <button class="btn" onclick="showJobSkillsChart()">Top k·ªπ nƒÉng ƒë∆∞·ª£c tuy·ªÉn d·ª•ng nhi·ªÅu nh·∫•t</button>
        <button class="btn" onclick="showCandidateSkillsChart()">Top k·ªπ nƒÉng ph·ªï bi·∫øn c·ªßa ·ª©ng vi√™n</button>
        <button class="btn" onclick="showTopCompaniesChart()">Top c√¥ng ty tuy·ªÉn d·ª•ng nhi·ªÅu nh·∫•t</button> <!-- N√∫t m·ªõi -->

    </div>

    <!-- B·ªë c·ª•c cho bi·ªÉu ƒë·ªì tr√≤n v√† c·ªôt -->
    <div class="charts-container">
        <!-- Bi·ªÉu ƒë·ªì tr√≤n -->
        <div class="chart-container">
            <canvas id="pieChart"></canvas>
        </div>

        <!-- Bi·ªÉu ƒë·ªì c·ªôt -->
        <div class="chart-container">
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // D·ªØ li·ªáu k·ªπ nƒÉng c√¥ng vi·ªác
    const jobSkillsLabels = /*[[${topSkillsInJobs.keySet()}]]*/;
    const jobSkillsCounts = /*[[${topSkillsInJobs.values()}]]*/;

    // D·ªØ li·ªáu k·ªπ nƒÉng ·ª©ng vi√™n
    const candidateSkillsLabels = /*[[${topSkillsInCandidates.keySet()}]]*/;
    const candidateSkillsCounts = /*[[${topSkillsInCandidates.values()}]]*/;

    function generateColors(length) {
        const colors = [];
        const baseColors = ['#007bff', '#6f42c1', '#20c997', '#ffc107', '#dc3545'];
        for (let i = 0; i < length; i++) {
            const color = baseColors[i % baseColors.length];
            colors.push(color);
        }
        return colors;
    }

    // Bi·ªÉu ƒë·ªì tr√≤n (Pie Chart)
    const ctxPie = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: jobSkillsLabels,
            datasets: [{
                data: jobSkillsCounts,
                backgroundColor: generateColors(jobSkillsCounts.length),
                borderColor: '#fff',
                borderWidth: 2,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 14,
                            family: 'Arial',
                            weight: 'bold'
                        }
                    }
                }
            }
        }
    });

    // Bi·ªÉu ƒë·ªì c·ªôt (Bar Chart)
    const ctxBar = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: jobSkillsLabels,
            datasets: [{
                label: 'S·ªë l∆∞·ª£ng c√¥ng vi·ªác y√™u c·∫ßu',
                data: jobSkillsCounts,
                backgroundColor: generateColors(jobSkillsCounts.length),
                borderColor: '#fff',
                borderWidth: 2,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        font: {
                            size: 16,
                            family: 'Arial',
                            weight: 'bold'
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        font: {
                            size: 14,
                            family: 'Arial',
                        },
                        color: '#333'
                    }
                },
                x: {
                    ticks: {
                        font: {
                            size: 14,
                            family: 'Arial',
                        },
                        color: '#333'
                    }
                }
            },
            interaction: {
                mode: 'nearest',
                intersect: false
            }
        }
    });

    // Chuy·ªÉn ƒë·ªïi bi·ªÉu ƒë·ªì
    function showJobSkillsChart() {
        pieChart.data.labels = jobSkillsLabels;
        pieChart.data.datasets[0].data = jobSkillsCounts;
        pieChart.update();

        barChart.data.labels = jobSkillsLabels;
        barChart.data.datasets[0].data = jobSkillsCounts;
        barChart.update();
    }

    function showCandidateSkillsChart() {
        pieChart.data.labels = candidateSkillsLabels;
        pieChart.data.datasets[0].data = candidateSkillsCounts;
        pieChart.update();

        barChart.data.labels = candidateSkillsLabels;
        barChart.data.datasets[0].data = candidateSkillsCounts;
        barChart.update();
    }
</script>
</body>
</html>
