<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-custom {
            background-color: white;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            color: #17a2b8;
            transition: color 0.3s ease-in-out;
        }

        .nav-item:hover{
            background-color: #17a2b8;
        }
        .nav-link:hover {
            color: #FFFFFF; /* Blue hover color */
        }

        .navbar-brand img {
            max-height: 40px;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #fff;
            color: #333;
        }

        .card-header {
            background: #4e73df;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #4e73df;
        }

        .form-control {
            border: 2px solid #d1d3e2;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-primary {
            background: #4e73df;
            border: none;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #375aa7;
        }

        .alert {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }


        /*    xu ly diglog*/
        .window {
            position: fixed;
            width: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Hidden initially */
            background-color: #21ceec;
            border: 1px solid #050505;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .content text-center p{
            color: #050505;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #fff;
            color: #333;
        }
        .card-header {
            background: #4e73df;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #4e73df;
        }
        .btn-primary {
            background: #4e73df;
            border: none;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background: #375aa7;
        }

            border: none;

        }
        .card-header {
            background: #4e73df;

        }
        .form-label {
            font-weight: 600;

        }
        .btn-primary {
            background: #4e73df;

            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover {
            background: #375aa7;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://bluec.vn/wp-content/themes/bluec2019/files/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CHIA SẺ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM & DỊCH VỤ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">VỀ BLUE C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">ĐĂNG NHẬP</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">ĐĂNG KÝ</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card w-50 mx-auto">
        <div class="card-header">Đăng Ký</div>
        <div class="card-body">
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Loại tài khoản:</label>
                    <select class="form-select" id="accountType" onchange="toggleFields()">
                        <option value="">-- Chọn loại tài khoản --</option>
                        <option value="candidate">Thí sinh</option>
                        <option value="company">Công ty</option>
                    </select>
                </div>

                <!-- Candidate Fields -->
                <div id="candidateFields" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên:</label>
                        <input type="text" class="form-control" name="full_name" placeholder="Nhập họ và tên">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Nhập email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày sinh:</label>
                        <input type="date" class="form-control" name="dob">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ:</label>
                        <input type="text" class="form-control" name="address" placeholder="Nhập địa chỉ">
                    </div>
                </div>

                <!-- Company Fields -->
                <div id="companyFields" style="display: none;">
                    <div class="mb-3">
                        <label class="form-label">Tên công ty:</label>
                        <input type="text" class="form-control" name="comp_name" placeholder="Nhập tên công ty">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" placeholder="Nhập email công ty">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Số điện thoại:</label>
                        <input type="tel" class="form-control" name="phone" placeholder="Nhập số điện thoại">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Website:</label>
                        <input type="url" class="form-control" name="web_url" placeholder="Nhập URL website">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới thiệu:</label>
                        <textarea class="form-control" name="about" placeholder="Giới thiệu công ty"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Địa chỉ:</label>
                        <input type="text" class="form-control" name="address" placeholder="Nhập địa chỉ công ty">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Đăng Ký</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleFields() {
        const accountType = document.getElementById('accountType').value;
        document.getElementById('candidateFields').style.display = accountType === 'candidate' ? 'block' : 'none';
        document.getElementById('companyFields').style.display = accountType === 'company' ? 'block' : 'none';
    }
</script>
</body>
</html>
