<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login</title>
    <link rel="icon" href="https://bluec.vn/wp-content/uploads/2022/08/logo-Blue-C-tron-150x150.png" sizes="32x32">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar-custom {
            background-color: white;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav .nav-link {
            font-weight: bold;
            color: #17a2b8;
            transition: color 0.3s ease-in-out;
        }

        .nav-item:hover{
            background-color: #17a2b8;
        }
        .nav-link:hover {
            color: #FFFFFF; /* Blue hover color */
        }

        .navbar-brand img {
            max-height: 40px;
        }
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #fff;
            color: #333;
        }

        .card-header {
            background: #4e73df;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            padding: 1.5rem;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #4e73df;
        }

        .form-control {
            border: 2px solid #d1d3e2;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
        }

        .btn-primary {
            background: #4e73df;
            border: none;
            font-size: 1rem;
            padding: 0.75rem;
            border-radius: 10px;
            transition: background 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background: #375aa7;
        }

        .alert {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }


    /*    xu ly diglog*/
         .window {
             position: fixed;
             width: 350px;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             display: none; /* Hidden initially */
             background-color: #21ceec;
             border: 1px solid #050505;
             border-radius: 10px;
             padding: 15px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         }
        .btn-save {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #0056b3;
        }
        .content text-center p{
            color: #050505;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="https://bluec.vn/wp-content/themes/bluec2019/files/logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">TRANG CHỦ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CHIA SẺ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">SẢN PHẨM & DỊCH VỤ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">VỀ BLUE C</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">ĐĂNG NHẬP</a>
                </li>
                <li class="nav-item">
                    <!--                    <a class="nav-link" th:href="@{/companies/register}">ĐĂNG KÝ</a>-->
                    <div class="btn-group">
                        <button class="btn btn-light dropdown-toggle" type="button" id="registerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user-plus"></i> ĐĂNG KÝ
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="registerDropdown">
                            <li><a class="nav-link" th:href="@{/signup}">Ứng viên</a></li>
                            <li><a class="nav-link" th:href="@{/companies/register}">Công ty</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Đăng nhập vào hệ thống
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email"
                                   class="form-control"
                                   placeholder="Nhập địa chỉ email của bạn" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    </form>


<!--                    <div th:if="${error}" class="alert alert-danger text-center mt-4">-->
<!--                        <p th:text="${error}"></p>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div  th:if="${error}"  id="dialog" class="window">
    <div class="content text-center">
        <p th:text="${error}" style="color: #050505"></p> <!-- Error message will be dynamically injected -->
    </div>
    <div class="text-center">
        <button onclick="closePopup()" class="btn btn-sm btn-save">Đóng</button>
    </div>
</div>
<script>
    // Function to close the popup
    function closePopup() {
        document.getElementById('dialog').style.display = 'none';
    }

    // Function to show the popup
    function showPopup(errorMessage) {
        const dialog = document.getElementById('dialog');
        dialog.style.display = 'block';
        dialog.querySelector('.content b').innerText = errorMessage;
    }

    // Simulate server-side error display
    window.onload = function () {
        const error = "${error}"; // Example: Replace with server-side variable dynamically
        if (error) {
            showPopup(error);
        }
    };
</script>
</body>
</html>
